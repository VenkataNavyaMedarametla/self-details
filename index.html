<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="quiz1.css">
</head>

<body>
    <div class="quiz-container">
        <header>
            <h1>Simple Quiz Game</h1>
        </header>

        <section id="quiz-content">
            <div id="question-container">
                <h2 id="question">Question text here</h2>
                <ul id="answer-options">
                    <!-- Answer options will be dynamically generated here -->
                </ul>
            </div>
            <button id="next-button">Next</button>
        </section>

        <footer>
            <p>&copy; 2023 Quiz Game</p>
        </footer>
    </div>

    <script src="quiz-script.js"></script>
</body>

</html>
